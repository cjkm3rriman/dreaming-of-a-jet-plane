[pytest]
# Pytest configuration for dreaming-of-a-jet-plane

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 9.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    asyncio: mark test as requiring async support
    slow: mark test as slow (requires external API calls)
    unit: mark test as a unit test (no external dependencies)
    integration: mark test as integration test (uses external APIs)

# Async settings
asyncio_default_fixture_loop_scope = session
